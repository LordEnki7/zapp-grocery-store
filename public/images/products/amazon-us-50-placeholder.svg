<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#FF9900" rx="12" ry="12"/>
  
  <!-- Amazon logo area -->
  <rect x="20" y="20" width="260" height="60" fill="#232F3E" rx="8" ry="8"/>
  
  <!-- Amazon text -->
  <text x="150" y="45" text-anchor="middle" fill="#FF9900" font-family="Arial, sans-serif" font-size="24" font-weight="bold">amazon</text>
  <text x="150" y="65" text-anchor="middle" fill="#FF9900" font-family="Arial, sans-serif" font-size="12">Gift Card</text>
  
  <!-- Value section -->
  <rect x="20" y="100" width="260" height="40" fill="#FFFFFF" rx="6" ry="6"/>
  <text x="150" y="125" text-anchor="middle" fill="#232F3E" font-family="Arial, sans-serif" font-size="20" font-weight="bold">$50 USD</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="165" r="8" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="80" cy="165" r="6" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="250" cy="165" r="8" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="220" cy="165" r="6" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Gift card text -->
  <text x="150" y="175" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" opacity="0.8">US - DE</text>
</svg>