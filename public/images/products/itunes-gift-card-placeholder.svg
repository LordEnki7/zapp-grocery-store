<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="itunesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#itunesGradient)" rx="12" ry="12"/>
  
  <!-- iTunes logo area -->
  <rect x="20" y="20" width="260" height="60" fill="#FFFFFF" rx="8" ry="8" opacity="0.9"/>
  
  <!-- iTunes icon (simplified music note) -->
  <circle cx="70" cy="50" r="12" fill="#FF6B6B"/>
  <rect x="76" y="30" width="3" height="25" fill="#FF6B6B"/>
  <ellipse cx="85" cy="35" rx="6" ry="3" fill="#FF6B6B"/>
  
  <!-- iTunes text -->
  <text x="120" y="45" fill="#333333" font-family="Arial, sans-serif" font-size="20" font-weight="bold">iTunes</text>
  <text x="120" y="65" fill="#666666" font-family="Arial, sans-serif" font-size="12">Gift Card</text>
  
  <!-- Value section -->
  <rect x="20" y="100" width="260" height="40" fill="#FFFFFF" rx="6" ry="6" opacity="0.95"/>
  <text x="150" y="125" text-anchor="middle" fill="#333333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Digital Gift Card</text>
  
  <!-- Decorative music elements -->
  <text x="50" y="175" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="24" opacity="0.6">♪</text>
  <text x="100" y="165" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="18" opacity="0.4">♫</text>
  <text x="200" y="175" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="20" opacity="0.5">♪</text>
  <text x="250" y="165" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" opacity="0.3">♫</text>
  
  <!-- App Store text -->
  <text x="150" y="185" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" opacity="0.8">App Store & iTunes</text>
</svg>