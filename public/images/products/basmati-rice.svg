<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bagGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="riceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8dc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5dc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0e68c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#fafafa"/>
  
  <!-- Rice bag -->
  <rect x="80" y="60" width="240" height="320" rx="15" ry="15" 
        fill="url(#bagGradient)" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Bag top seal -->
  <rect x="80" y="60" width="240" height="40" rx="15" ry="15" 
        fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
  
  <!-- Brand label area -->
  <rect x="100" y="120" width="200" height="80" rx="8" ry="8" 
        fill="#ffffff" stroke="#ddd" stroke-width="1"/>
  
  <!-- Rice grains visible through transparent window -->
  <rect x="110" y="220" width="180" height="120" rx="10" ry="10" 
        fill="url(#riceGradient)" stroke="#ddd" stroke-width="1" opacity="0.9"/>
  
  <!-- Individual rice grains -->
  <g fill="#fff8dc" opacity="0.8">
    <!-- Long grain rice shapes -->
    <ellipse cx="130" cy="240" rx="3" ry="12" transform="rotate(15 130 240)"/>
    <ellipse cx="150" cy="235" rx="3" ry="12" transform="rotate(-10 150 235)"/>
    <ellipse cx="170" cy="245" rx="3" ry="12" transform="rotate(25 170 245)"/>
    <ellipse cx="190" cy="240" rx="3" ry="12" transform="rotate(-5 190 240)"/>
    <ellipse cx="210" cy="250" rx="3" ry="12" transform="rotate(20 210 250)"/>
    <ellipse cx="230" cy="235" rx="3" ry="12" transform="rotate(-15 230 235)"/>
    <ellipse cx="250" cy="245" rx="3" ry="12" transform="rotate(10 250 245)"/>
    <ellipse cx="270" cy="240" rx="3" ry="12" transform="rotate(-20 270 240)"/>
    
    <ellipse cx="140" cy="260" rx="3" ry="12" transform="rotate(-25 140 260)"/>
    <ellipse cx="160" cy="265" rx="3" ry="12" transform="rotate(30 160 265)"/>
    <ellipse cx="180" cy="255" rx="3" ry="12" transform="rotate(-8 180 255)"/>
    <ellipse cx="200" cy="270" rx="3" ry="12" transform="rotate(18 200 270)"/>
    <ellipse cx="220" cy="260" rx="3" ry="12" transform="rotate(-12 220 260)"/>
    <ellipse cx="240" cy="275" rx="3" ry="12" transform="rotate(22 240 275)"/>
    <ellipse cx="260" cy="265" rx="3" ry="12" transform="rotate(-18 260 265)"/>
    
    <ellipse cx="125" cy="285" rx="3" ry="12" transform="rotate(12 125 285)"/>
    <ellipse cx="145" cy="290" rx="3" ry="12" transform="rotate(-22 145 290)"/>
    <ellipse cx="165" cy="280" rx="3" ry="12" transform="rotate(28 165 280)"/>
    <ellipse cx="185" cy="295" rx="3" ry="12" transform="rotate(-15 185 295)"/>
    <ellipse cx="205" cy="285" rx="3" ry="12" transform="rotate(25 205 285)"/>
    <ellipse cx="225" cy="300" rx="3" ry="12" transform="rotate(-10 225 300)"/>
    <ellipse cx="245" cy="290" rx="3" ry="12" transform="rotate(15 245 290)"/>
    <ellipse cx="265" cy="295" rx="3" ry="12" transform="rotate(-25 265 295)"/>
    
    <ellipse cx="135" cy="310" rx="3" ry="12" transform="rotate(20 135 310)"/>
    <ellipse cx="155" cy="315" rx="3" ry="12" transform="rotate(-18 155 315)"/>
    <ellipse cx="175" cy="305" rx="3" ry="12" transform="rotate(32 175 305)"/>
    <ellipse cx="195" cy="320" rx="3" ry="12" transform="rotate(-12 195 320)"/>
    <ellipse cx="215" cy="310" rx="3" ry="12" transform="rotate(28 215 310)"/>
    <ellipse cx="235" cy="325" rx="3" ry="12" transform="rotate(-8 235 325)"/>
    <ellipse cx="255" cy="315" rx="3" ry="12" transform="rotate(18 255 315)"/>
  </g>
  
  <!-- Brand text -->
  <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#2c5530">PREMIUM</text>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="24" font-weight="bold" fill="#1a4d1a">BASMATI RICE</text>
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#666">Long Grain • Aromatic</text>
  
  <!-- Weight indicator -->
  <circle cx="280" cy="130" r="25" fill="#ff6b35" stroke="#fff" stroke-width="2"/>
  <text x="280" y="125" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="10" font-weight="bold" fill="white">5</text>
  <text x="280" y="138" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="8" fill="white">LBS</text>
  
  <!-- Quality seal -->
  <circle cx="120" cy="130" r="15" fill="#gold" stroke="#b8860b" stroke-width="1"/>
  <text x="120" y="135" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="8" font-weight="bold" fill="#8b4513">★</text>
</svg>