<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="packageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#bbdefb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90caf9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="labelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0277bd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#01579b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shrimpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8a65;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff7043;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5722;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#e1f5fe;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#b3e5fc;stop-opacity:0.4" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Frozen package body -->
  <rect x="80" y="100" width="240" height="240" rx="10" ry="10" fill="url(#packageGradient)" stroke="#0277bd" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Package top seal -->
  <rect x="80" y="80" width="240" height="30" rx="10" ry="10" fill="#90caf9" stroke="#0277bd" stroke-width="2"/>
  
  <!-- Transparent window showing shrimp -->
  <ellipse cx="200" cy="220" rx="80" ry="60" fill="rgba(255,255,255,0.9)" stroke="#0277bd" stroke-width="2"/>
  
  <!-- Ice crystals background -->
  <g opacity="0.3">
    <polygon points="150,180 155,185 150,190 145,185" fill="url(#iceGradient)"/>
    <polygon points="250,200 255,205 250,210 245,205" fill="url(#iceGradient)"/>
    <polygon points="170,250 175,255 170,260 165,255" fill="url(#iceGradient)"/>
    <polygon points="230,170 235,175 230,180 225,175" fill="url(#iceGradient)"/>
    <polygon points="280,240 285,245 280,250 275,245" fill="url(#iceGradient)"/>
  </g>
  
  <!-- Shrimp illustrations -->
  <g opacity="0.9">
    <!-- Main shrimp -->
    <path d="M 160 210 Q 180 200 200 210 Q 220 220 240 210" stroke="url(#shrimpGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <ellipse cx="160" cy="210" rx="8" ry="5" fill="url(#shrimpGradient)"/>
    <ellipse cx="240" cy="210" rx="6" ry="4" fill="url(#shrimpGradient)"/>
    
    <!-- Shrimp segments -->
    <line x1="170" y1="205" x2="170" y2="215" stroke="#d84315" stroke-width="2"/>
    <line x1="180" y1="202" x2="180" y2="212" stroke="#d84315" stroke-width="2"/>
    <line x1="190" y1="200" x2="190" y2="210" stroke="#d84315" stroke-width="2"/>
    <line x1="200" y1="202" x2="200" y2="212" stroke="#d84315" stroke-width="2"/>
    <line x1="210" y1="205" x2="210" y2="215" stroke="#d84315" stroke-width="2"/>
    <line x1="220" y1="208" x2="220" y2="218" stroke="#d84315" stroke-width="2"/>
    <line x1="230" y1="210" x2="230" y2="220" stroke="#d84315" stroke-width="2"/>
    
    <!-- Second shrimp -->
    <path d="M 170 240 Q 190 230 210 240 Q 230 250 250 240" stroke="url(#shrimpGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <ellipse cx="170" cy="240" rx="6" ry="4" fill="url(#shrimpGradient)"/>
    <ellipse cx="250" cy="240" rx="5" ry="3" fill="url(#shrimpGradient)"/>
    
    <!-- Third shrimp -->
    <path d="M 150 190 Q 170 180 190 190 Q 210 200 230 190" stroke="url(#shrimpGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <ellipse cx="150" cy="190" rx="6" ry="4" fill="url(#shrimpGradient)"/>
    <ellipse cx="230" cy="190" rx="5" ry="3" fill="url(#shrimpGradient)"/>
  </g>
  
  <!-- Brand label -->
  <rect x="90" y="120" width="220" height="50" rx="5" ry="5" fill="url(#labelGradient)" stroke="#01579b" stroke-width="1"/>
  
  <!-- Brand text -->
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">OCEAN FRESH</text>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Premium Shrimp</text>
  
  <!-- Product details -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0277bd">WILD CAUGHT â€¢ PEELED & DEVEINED</text>
  
  <!-- Weight indicator -->
  <rect x="250" y="300" width="60" height="25" rx="12" ry="12" fill="#ff5722" stroke="#d84315" stroke-width="1"/>
  <text x="280" y="317" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1 LB</text>
  
  <!-- Quality seal -->
  <circle cx="130" cy="310" r="30" fill="#0277bd" stroke="#01579b" stroke-width="2"/>
  <text x="130" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">FROZEN</text>
  <text x="130" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">FRESH</text>
  
  <!-- Cooking method -->
  <rect x="90" y="280" width="40" height="20" rx="3" ry="3" fill="#4caf50" stroke="#388e3c" stroke-width="1"/>
  <text x="110" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">GRILL</text>
  
  <!-- Size indicator -->
  <rect x="270" y="280" width="40" height="20" rx="3" ry="3" fill="#ff9800" stroke="#f57c00" stroke-width="1"/>
  <text x="290" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">JUMBO</text>
  
  <!-- Frozen indicator -->
  <g stroke="#81d4fa" stroke-width="2" fill="none" opacity="0.7">
    <polygon points="350,120 355,125 350,130 345,125"/>
    <polygon points="360,140 365,145 360,150 355,145"/>
    <polygon points="340,160 345,165 340,170 335,165"/>
  </g>
  
  <!-- Sustainability badge -->
  <circle cx="350" cy="300" r="20" fill="#4caf50" stroke="#388e3c" stroke-width="2"/>
  <text x="350" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">ECO</text>
  <text x="350" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">FRIENDLY</text>
</svg>