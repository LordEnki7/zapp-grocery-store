<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="groceryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FDF4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#groceryGrad)"/>
  
  <!-- Shopping basket -->
  <g transform="translate(150,150)">
    <!-- Basket body -->
    <path d="M-60 -20 L-50 40 L50 40 L60 -20 Z" fill="#D97706" stroke="#92400E" stroke-width="2"/>
    
    <!-- Basket weave pattern -->
    <line x1="-50" y1="-10" x2="50" y2="-10" stroke="#92400E" stroke-width="1"/>
    <line x1="-45" y1="0" x2="45" y2="0" stroke="#92400E" stroke-width="1"/>
    <line x1="-40" y1="10" x2="40" y2="10" stroke="#92400E" stroke-width="1"/>
    <line x1="-35" y1="20" x2="35" y2="20" stroke="#92400E" stroke-width="1"/>
    <line x1="-30" y1="30" x2="30" y2="30" stroke="#92400E" stroke-width="1"/>
    
    <!-- Vertical weave -->
    <line x1="-30" y1="-20" x2="-25" y2="40" stroke="#92400E" stroke-width="1"/>
    <line x1="0" y1="-20" x2="0" y2="40" stroke="#92400E" stroke-width="1"/>
    <line x1="30" y1="-20" x2="25" y2="40" stroke="#92400E" stroke-width="1"/>
    
    <!-- Handle -->
    <path d="M-40 -20 Q-40 -40 -20 -40 L20 -40 Q40 -40 40 -20" fill="none" stroke="#92400E" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Groceries in basket -->
    <!-- Apple -->
    <circle cx="-20" cy="-5" r="8" fill="#DC2626"/>
    <path d="M-20 -13 Q-18 -15 -16 -13" fill="none" stroke="#16A34A" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Banana -->
    <path d="M10 -10 Q20 -8 25 0 Q20 8 10 5" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
    
    <!-- Carrot -->
    <path d="M-5 5 L-5 25" stroke="#EA580C" stroke-width="4" stroke-linecap="round"/>
    <path d="M-8 5 L-2 5" stroke="#16A34A" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#15803D">GROCERY</text>
</svg>