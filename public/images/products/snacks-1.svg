<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="snacksGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF7CD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EAB308;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#snacksGrad)"/>
  
  <!-- Snack package -->
  <g transform="translate(150,150)">
    <!-- Main package -->
    <path d="M-50 -40 Q-50 -50 -40 -50 L40 -50 Q50 -50 50 -40 L45 30 Q45 40 35 40 L-35 40 Q-45 40 -45 30 Z" 
          fill="#DC2626" stroke="#991B1B" stroke-width="2"/>
    
    <!-- Package shine -->
    <path d="M-40 -45 Q-30 -48 -20 -45 L-25 35 Q-35 38 -40 35 Z" 
          fill="#FFFFFF" opacity="0.3"/>
    
    <!-- Brand label -->
    <ellipse cx="0" cy="-20" rx="35" ry="15" fill="#FFFFFF" stroke="#DC2626" stroke-width="2"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#DC2626">SNACKS</text>
    
    <!-- Chips/contents visible -->
    <ellipse cx="-15" cy="0" rx="8" ry="12" fill="#FCD34D" stroke="#F59E0B" stroke-width="1" transform="rotate(-15)"/>
    <ellipse cx="10" cy="5" rx="6" ry="10" fill="#FCD34D" stroke="#F59E0B" stroke-width="1" transform="rotate(20)"/>
    <ellipse cx="0" cy="15" rx="7" ry="11" fill="#FCD34D" stroke="#F59E0B" stroke-width="1" transform="rotate(-10)"/>
    
    <!-- Package details -->
    <rect x="-20" y="20" width="40" height="8" fill="#FFFFFF" opacity="0.8" rx="2"/>
    <line x1="-15" y1="24" x2="15" y2="24" stroke="#DC2626" stroke-width="1"/>
  </g>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#CA8A04">SNACKS</text>
</svg>