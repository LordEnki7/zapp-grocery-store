<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="personalCareGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF2F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#personalCareGrad)"/>
  
  <!-- Cosmetic bottles -->
  <g transform="translate(150,150)">
    <!-- Main bottle -->
    <rect x="-25" y="-40" width="50" height="70" fill="#F8FAFC" stroke="#64748B" stroke-width="2" rx="8"/>
    <rect x="-20" y="-35" width="40" height="60" fill="#FDF2F8" stroke="#EC4899" stroke-width="1" rx="6"/>
    
    <!-- Bottle cap -->
    <rect x="-15" y="-50" width="30" height="15" fill="#EC4899" stroke="#BE185D" stroke-width="1" rx="3"/>
    
    <!-- Label -->
    <rect x="-18" y="-20" width="36" height="20" fill="#FFFFFF" stroke="#EC4899" stroke-width="1" rx="2"/>
    <line x1="-12" y1="-15" x2="12" y2="-15" stroke="#EC4899" stroke-width="1"/>
    <line x1="-12" y1="-10" x2="12" y2="-10" stroke="#EC4899" stroke-width="1"/>
    <line x1="-12" y1="-5" x2="8" y2="-5" stroke="#EC4899" stroke-width="1"/>
    
    <!-- Small bottle -->
    <rect x="35" y="-20" width="25" height="40" fill="#F8FAFC" stroke="#64748B" stroke-width="2" rx="4"/>
    <rect x="40" y="-30" width="15" height="10" fill="#EC4899" stroke="#BE185D" stroke-width="1" rx="2"/>
    
    <!-- Brush/applicator -->
    <rect x="-65" y="-10" width="8" height="30" fill="#D97706" stroke="#92400E" stroke-width="1" rx="4"/>
    <ellipse cx="-61" cy="-15" rx="6" ry="8" fill="#374151" stroke="#111827" stroke-width="1"/>
  </g>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#BE185D">PERSONAL CARE</text>
</svg>