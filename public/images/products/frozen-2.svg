<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frozenGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#frozenGrad2)"/>
  
  <!-- Ice cube -->
  <g transform="translate(150,150)">
    <rect x="-50" y="-50" width="100" height="100" fill="#DBEAFE" stroke="#1D4ED8" stroke-width="3" rx="8"/>
    <rect x="-40" y="-40" width="80" height="80" fill="none" stroke="#3B82F6" stroke-width="2" rx="6"/>
    <rect x="-30" y="-30" width="60" height="60" fill="none" stroke="#60A5FA" stroke-width="1" rx="4"/>
    
    <!-- Ice crystals -->
    <circle cx="-20" cy="-20" r="3" fill="#BFDBFE"/>
    <circle cx="15" cy="-25" r="2" fill="#BFDBFE"/>
    <circle cx="-10" cy="20" r="2.5" fill="#BFDBFE"/>
    <circle cx="25" cy="15" r="2" fill="#BFDBFE"/>
  </g>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1D4ED8">FROZEN</text>
</svg>